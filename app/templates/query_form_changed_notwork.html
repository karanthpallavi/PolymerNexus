        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #e6f7f7, #f4f4f4);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        /* === FORM CONTAINER === */
        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* === FORM ELEMENTS === */
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        select:focus, input:focus {
            border-color: #33bdb1;
            outline: none;
            box-shadow: 0 0 0 2px rgba(51, 189, 177, 0.2);
        }

        /* === BUTTON STYLING === */
        button {
            background-color: #33bdb1;
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 25px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #28a89d;
        }

        button:active {
            transform: scale(0.98);
        }

        /* === DYNAMIC FIELD AREA === */
        #dynamic-fields {
            margin-top: 10px;
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            form {
                padding: 25px;
            }
        }
